<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 
<title>Noughts and Crosses Game</title>
</head>
<body>
    <header>
        <h1>O - Noughts & Crosses - X</h1>
        <p id="winnerDisplay">Play Now!</p>
        <button type="button" id="resetBtn" disabled="true">Reset Game</button>
        <p></p>
    </header>
    <main>
        <div id="playerOneContainter">
            <form action="" id="P1Form">
                <label for="P1Name">Player 1 Name</label>
                <input type="text" id="P1Name">
                <button type="submit" id="P1btn">Player 1 Ready</button>
            </form>
            <div id="Player1Display">
                <p id="p1NameDisplay"></p>
                <p>Score: <span id="P1Score"></span></p>
            </div>
        </div>
        <div id="gameContainer"></div>
        <div id="playerTwoContainer">
            <form action="" id="P2Form">
                <label for="P2Name">Player 2 Name</label>
                <input type="text" id="P2Name">
                <button type="submit" id="P2btn">Player 2 Ready</button>
            </form>
            <div id="Player2Display">
                <p id="p2NameDisplay"></p>
                <p>Score: <span id="P2Score"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Tic-Tac-Toe Assignment for <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">The Odin Project</a> by <a href="https://github.com/denerose/TicTacToe-Odin">@denerose</a></p>
    </footer>
    <script src="game.js"></script>   
</body>
</html>
